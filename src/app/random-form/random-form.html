<h3>Random Number Generator</h3>
<form id="random-form">
    <label for="min-value">Minimum Value:</label>
    <input type="number" id="min-value" name="min-value" [(ngModel)]="min">
    <label for="max-value">Maximum Value:</label>
    <input type="number" id="max-value" name="max-value" [(ngModel)]="max">
    <button type="button" (click)="generateRandomNumber()">Generate Random Number</button>
</form>
<div *ngIf="result !== null">
    <h4>Generated Random Number: {{ result }}</h4>
</div>
