<h3>Random Number Generator</h3>
<form id="random-form">
    <label for="min-value">Minimum Value:</label>
    <input type="number" id="min-value" name="min-value">
    <label for="max-value">Maximum Value:</label>
    <input type="number" id="max-value" name="max-value">
    <button type="button">Generate Random Number</button>
</form>
